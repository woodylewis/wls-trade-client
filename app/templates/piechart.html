<div id="cash">cash</div>
<div ng-bind="cashPosition">{{cashPosition}}</div>
<div id="stock1">stock 1</div>
<div ng-bind="stock1">{{stock1}}</div>
<div id="stock2">stock 2</div>
<div ng-bind="stock2">{{stock2}}</div>
<div id="stock3">stock 3</div>
<div ng-bind="stock3">{{stock3}}</div>
 <div class="buy" data-ng-click="buy('1')">buy stock 1</div>
<div class="buy" data-ng-click="buy('2')">buy stock 2</div>
<div class="buy" data-ng-click="buy('3')">buy stock 3</div>
 <div class="buy" data-ng-click="sell('1')">sell stock 1</div>
 <div class="buy" data-ng-click="sell('2')">sell stock 2</div>
 <div class="buy" data-ng-click="sell('3')">sell stock 3</div>
<div id="chart"></div>
