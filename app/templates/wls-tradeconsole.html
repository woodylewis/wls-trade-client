<div ng-bind="cash">{{cash}}</div>
<div ng-bind="stock1">{{stock1}}</div>
<div ng-bind="stock2">{{stock2}}</div>
<div ng-bind="stock3">{{stock3}}</div>


<div class="buy" data-ng-click="buy1()">stock1</div>

<div class="buy" data-ng-click="buy3()">stock3</div>
